<!DOCTYPE html>
<html>
<head>
    <title>Editar Cartera</title>
</head>
<body>
    <h1>Editar Cartera: {{ wallet.name }}</h1>

    <form method="POST">
        {% if wallet.type.lower() == 'crédito' %}
            <label>Día de corte:</label><br>
            <input type="number" name="cutoff_day" min="1" max="31" value="{{ wallet.cutoff_day or '' }}"><br><br>

            <label>Día de pago:</label><br>
            <input type="number" name="payment_day" min="1" max="31" value="{{ wallet.payment_day or '' }}"><br><br>
        {% else %}
            <p>Solo las carteras de tipo <strong>Crédito</strong> permiten editar día de corte y día de pago.</p>
        {% endif %}

        <button type="submit">Guardar Cambios</button>
    </form>

    <p><a href="/wallets">&larr; Volver a carteras</a></p>
</body>
</html>

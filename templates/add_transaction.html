<!-- add_transaction.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Agregar Transacción</title>
</head>
<body>
    <h1>Agregar Nueva Transacción</h1>

    <form method="POST">
        <label>Tipo:</label>
        <select name="type" required>
            <option value="income">Ingreso</option>
            <option value="expense">Gasto</option>
        </select><br><br>

        <label>Monto:</label>
        <input type="number" step="0.01" name="amount" required><br><br>

        <label>Categoría:</label>
        <select name="category" required>
            <optgroup label="Ingresos">
                <option value="Sueldo">Sueldo</option>
                <option value="Freelance">Freelance</option>
                <option value="Inversiones">Inversiones</option>
                <option value="Reembolsos">Reembolsos</option>
                <option value="Otros ingresos">Otros ingresos</option>
            </optgroup>
            <optgroup label="Gastos">
                <option value="Comida">Comida</option>
                <option value="Transporte">Transporte</option>
                <option value="Renta">Renta</option>
                <option value="Servicios">Servicios</option>
                <option value="Educación">Educación</option>
                <option value="Entretenimiento">Entretenimiento</option>
                <option value="Salud">Salud</option>
                <option value="Ahorro">Ahorro</option>
                <option value="Tarjeta de crédito">Tarjeta de crédito</option>
                <option value="Otros gastos">Otros gastos</option>
            </optgroup>
        </select><br><br>

        <label>Cartera:</label>
        <select name="wallet_id">
            <option value="">-- Selecciona una cartera --</option>
            {% for wallet in wallets %}
                <option value="{{ wallet.id }}">{{ wallet.name }} ({{ wallet.type }})</option>
            {% endfor %}
        </select><br><br>

        <label>Nota (opcional):</label>
        <input type="text" name="note"><br><br>

        <label>Fecha:</label>
        <input type="date" name="date" required><br><br>

        <button type="submit">Guardar Transacción</button>
    </form>

    <p><a href="/">⬅️ Volver al inicio</a></p>
</body>
</html>
